<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Google Search</title>
<link rel="icon" href="logo.png">
</head>
<body>
<h1>Add Google Search On Your Website</h1>
<form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
	<input name="sitesearch" type="hidden" value="www.flipkart.com"><!--Value Will Be Your Website Name-->
	<input autocomplete="off" name="q" placeholder="Search on Google" required="required" type="text">
    <button type="submit">Search</button>
</form>
<p>search anything related to your site and Google will show the result</p>
</body>
</html>
